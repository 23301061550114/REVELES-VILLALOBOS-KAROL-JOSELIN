<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1 class="logo">Tienda Demo</h1>

        <div class="top-controls">
            <input type="text" id="searchInput" placeholder="Buscar productos...">

            <button id="favBtn" class="fav-btn">‚≠ê <span id="favCount">0</span></button>

            <button id="cartBtn" class="cart-btn">
                üõí <span id="cartCount">0</span>
            </button>
        </div>
    </header>

    <!-- CATEGOR√çAS -->
    <nav class="categories">
        <button class="cat-btn active" data-cat="todo">Todo</button>
        <button class="cat-btn" data-cat="electronica">Electr√≥nica</button>
        <button class="cat-btn" data-cat="ropa">Ropa</button>
        <button class="cat-btn" data-cat="belleza">Belleza</button>
        <button class="cat-btn" data-cat="hogar">Hogar</button>
        <button class="cat-btn" data-cat="accesorios">Accesorios</button>
    </nav>

    <!-- PRODUCTOS -->
    <section class="products" id="productContainer"></section>

    <!-- PANEL CARRITO -->
    <div id="cartPanel" class="cart-panel">
        <h2>Carrito</h2>
        <div id="cartItems"></div>

        <div class="cart-footer">
            <p>Total: $<span id="cartTotal">0</span></p>
            <button class="pay-btn">Pagar</button>
        </div>
    </div>

    <!-- PANEL FAVORITOS -->
    <div id="favPanel" class="fav-panel">
        <h2>Favoritos ‚≠ê</h2>
        <div id="favItems"></div>
    </div>

    <!-- OVERLAY -->
    <div id="overlay" class="overlay"></div>

    <!-- FOOTER -->
    <footer>
        ¬© 2025 Tienda Demo - Proyecto Escolar
    </footer>

    <script src="app.js"></script>
</body>
</html>
